<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Mind Mend{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            lavender: '#E6E6FA',
            blush: '#FADADD',
            mint: '#C1E1C1',
            peach: '#FFDAB9',
            lilac: '#C8A2C8',
          },
        },
      },
    };
  </script>
  <style>
    /* General font & transition */
    body {
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    /* Fade-in animation for sections */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 1.3s ease-in-out; }

    /* Button hover glow */
    .glow {
      transition: 0.3s;
    }
    .glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.4);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-peach via-blush to-lilac dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex flex-col transition-all duration-500">

  <!-- Navbar -->
  <nav class="backdrop-blur-md bg-white/40 dark:bg-gray-800/40 sticky top-0 shadow-md z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold">🌸 Mind Mend</h1>
      <div class="flex items-center gap-4">
        <a href="{{ url_for('index') }}" class="hover:text-pink-600 dark:hover:text-pink-400 transition">Home</a>
        <a href="{{ url_for('focus') }}" class="hover:text-pink-600 dark:hover:text-pink-400 transition">Focus</a>
        <a href="{{ url_for('mood') }}" class="hover:text-pink-600 dark:hover:text-pink-400 transition">Mood</a>
        <a href="{{ url_for('affirmations') }}" class="hover:text-pink-600 dark:hover:text-pink-400 transition">Affirmations</a>
        <a href="{{ url_for('progress') }}" class="hover:text-pink-600 dark:hover:text-pink-400 transition">Progress</a>
        <button id="theme-toggle" class="p-2 rounded-full glow">🌞</button>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-1 w-full">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 border-t border-pink-200 dark:border-gray-700 text-sm">
    <p>Made with calm energy ☀️ by Celine</p>
  </footer>

  <script>
    // Theme toggle
    const toggleBtn = document.getElementById("theme-toggle");
    toggleBtn.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      toggleBtn.textContent =
        document.documentElement.classList.contains("dark") ? "🌙" : "🌞";
    });
  </script>
</body>
</html>
